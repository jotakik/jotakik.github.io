<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a webpage to practice using a Javascript script to create a form for users to do math calculations.">

    <title>Homework 2 Part 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CIS_114_Assignments.css">

    <script>
        function calculate() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerHTML = 
                    "<span style='color:red;'>Please enter all 3 numbers.</span>";
                return;
            }

            var sum = num1 + num2 + num3;
            var avg = sum / 3.0;
            var prod = num1 * num2 * num3;
            var small = Math.min(num1, num2, num3);
            var large = Math.max(num1, num2, num3);

            document.getElementById("result").innerHTML = (
                "The sum of the 3 integers is " + sum +
                "<br>The average of the 3 integers is " + avg +
                "<br>The product of the 3 integers is " + prod +
                "<br>The smallest of the 3 integers is " + small +
                "<br>The largest of the 3 integers is " + large
            )
        }
    </script>
</head>

<body>
    <h1>Homework 2 Part 2</h1>

    <form>
        <table>
            <tr>
                <th>1st integer</th>
                <th>2nd integer</th>
                <th>3rd integer</th>
            </tr>
                
            <tr>
                <td><input type="number" id="num1"></td>
                <td><input type="number" id="num2"></td>
                <td><input type="number" id="num3"></td>
            </tr>
        </table>

        <p id="result"></p>

        <input type="button" value="Calculate" onclick="calculate()">
        <input type="reset" value="Reset" onclick="document.getElementById('result').innerHTML = ''">

        <p><a href='hw2.html'>Return to Homework 2 main page</a></p>
    </form>
</body>

</html>
